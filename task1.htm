<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #container {
            display: grid;
            grid-template-rows: 100px auto 500px auto 87px;
            gap: 10px;
            }
        .grid-item{
            background-color: #fddb00;
        }
        header{ grid-area: 1 / 1 / 2 / 6; }
        nav { grid-area: 2 / 1 / 5 / 2; }
        main{grid-area: 2 /2/ 5 /5;}
        aside { grid-area: 2 / 5 / 5 / 6; }
        footer { grid-area: 5 / 1 / 6 / 6; }
    </style>
</head>
<body>
    <div id="container">
        <header class="grid-item"></header>
        <nav class="grid-item"></nav>
        <main class="grid-item"></main>
        <aside class="grid-item"></aside>
        <footer class="grid-item"></footer>
    </div>
    
</body>
</html>
