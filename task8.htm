<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          #container {
            display: grid;
            gap: 5px;
            grid-template-rows: 100px  auto 400px 100px 87px;
        }

        .grid-item {
            background-color: #9bcf0b;
        }
        header { grid-area: 1 / 1 / 2 / 6; }
        nav { grid-area: 2 / 1 / 4 / 2; }
        aside { grid-area: 4 / 1 / 6 / 2; }
        main { grid-area: 2 / 2 / 5 / 6; }
        footer{ grid-area: 5 / 2 / 6 / 6; }
    </style>
</head>
<body>
    <div id="container">
        <header class="grid-item"></header>
        <nav class="grid-item"></nav>
        <main class="grid-item"></main>
        <aside class="grid-item"></aside>
        <footer class="grid-item"></footer>
    </div>
</body>
</html>
