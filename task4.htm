<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            display: grid;
            gap: 5px;
            grid-template-rows: 100px 500px auto auto 87px;
        }

        .grid-item {
            background-color: #fddb00;
        }
        header { grid-area: 1 / 1 / 2 / 6; }
        main { grid-area: 2 / 4 / 6 / 5; }
        nav { grid-area: 2 / 5 / 6 / 6; }
        aside { grid-area: 5 / 1 / 6 / 4; }
        footer { grid-area: 2 / 1 / 5 / 4; }
    </style>
</head>

<body>
    <div id="container">
        <header class="grid-item"></header>
        <nav class="grid-item"></nav>
        <main class="grid-item"></main>
        <aside class="grid-item"></aside>
        <footer class="grid-item"></footer>
    </div>
</body>

</html>
